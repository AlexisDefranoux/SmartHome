<ng-template #content let-c="close" let-d="dismiss">
  <div class="card bg-light">

    <div class="card-header">
      <h3 class="text-center" >Add a place</h3>
    </div>

    <div class="card-body">

      <div class="alert alert-danger" role="alert" [hidden]="!errorSubmit">The place already exists.</div>

      <form #addPlaceMishap="ngForm">

        <div class="form-row">
          <div class="form-group col-md-12">
            <input required type="text" [(ngModel)]="place.name" class="form-control" id="name" placeholder="Enter The new place" name="name" #name="ngModel">
            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger">Place is required</div>
          </div>
        </div>

        <div class="row justify-content-around">
          <div class="text-center">
            <button type="cancel" class="btn btn-secondary" (click)="close()"><i class="fa fa-times"></i> Cancel</button>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary" [disabled]="addPlaceMishap.invalid" (click)="add();"><i class="fa fa-check"></i>Submit</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</ng-template>

<a href="javascript:void(0)" (click)="open(content)">Add an inexistant place ?</a>
