<div class="row justify-content-center">

  <div class="col-md-12">

    <div class="card bg-light">
      <div class="card-header">
        <h3 class="text-center">Dashboard</h3>
      </div>
      <div class="card-body">

        <div class="form-row">
          <div class="form-group col-md-4">
            <label class="sr-only" for="inlineFormInputGroup">Search</label>
            <div class="input-group mb-4">
              <div class="input-group-prepend">
                <div class="input-group-text"><i class="fa fa-search"></i></div>
              </div>
              <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Search"   [(ngModel)]="searchString" (ngModelChange)="search()">
            </div>
          </div>
          <div class="form-group col-md-4 text-center"><button type="submit" class="btn btn-primary" (click)="goHeater()"><i class="fa fa-plus"></i> Heaters manager</button></div>
          <div class="form-group col-md-4 text-right"><button type="submit" class="btn btn-primary" (click)="goAddMishap()"><i class="fa fa-plus"></i> Add a mishap</button></div>
        </div>

        <div class="table-responsive">
          <table class="table table-striped table-hover" id="myTable">
            <thead style="cursor: pointer">
              <tr>
                <th scope="col" (click)="descDate = combineSort('createDate', descDate)">Created date <i *ngIf="descDate === false" class="fa fa-sort-down"></i><i *ngIf="descDate" class="fa fa-sort-up"></i><i *ngIf="descDate === null" class="fa fa-sort"></i></th>

                <th scope="col" (click)="descUser = combineSort('user', descUser)">Author <i *ngIf="descUser === false" class="fa fa-sort-down"></i><i *ngIf="descUser" class="fa fa-sort-up"></i><i *ngIf="descUser === null" class="fa fa-sort"></i></th>

                <th scope="col" (click)="descDesc = combineSort('description', descDesc)">Description <i *ngIf="descDesc === false" class="fa fa-sort-down"></i><i *ngIf="descDesc" class="fa fa-sort-up"></i><i *ngIf="descDesc === null" class="fa fa-sort"></i></th>

                <th scope="col" (click)="descPlace = combineSort('place', descPlace)">Place <i *ngIf="descPlace === false" class="fa fa-sort-down"></i><i *ngIf="descPlace" class="fa fa-sort-up"></i><i *ngIf="descPlace === null" class="fa fa-sort"></i></th>

                <th scope="col" (click)="descSeverity = combineSort('idSeverity', descSeverity)">Severity <i *ngIf="descSeverity === false" class="fa fa-sort-down"></i><i *ngIf="descSeverity" class="fa fa-sort-up"></i><i *ngIf="descSeverity === null" class="fa fa-sort"></i></th>

                <th scope="col" (click)="descState = combineSort('state', descState)">State  <i *ngIf="descState === false" class="fa fa-sort-down"></i><i *ngIf="descState" class="fa fa-sort-up"></i><i *ngIf="descState === null" class="fa fa-sort"></i></th>
              </tr>
            </thead>

            <tbody>
              <ng-container *ngFor="let mishap of mishaps">
                <tr routerLink="/details-mishap/{{mishap.idMishap}}" style="cursor: pointer">
                  <td>{{mishap.createDate | date:'dd/MM/yyyy hh:mm'}}</td>
                  <td>{{mishap.user}}</td>
                  <td data-toggle="tooltip" title="{{mishap.description}}" >{{mishap.description | slice:0:30}}<span *ngIf="mishap.description.length>30"> ...</span></td>
                  <td>{{mishap.place}}</td>
                  <td><span [ngClass]="{'badge badge-danger' : mishap.idSeverity == 1, 'badge badge-warning' : mishap.idSeverity == 2, 'badge badge-secondary' : mishap.idSeverity}">{{mishap.severity}}</span></td>
                  <td>{{mishap.state}}</td>
                </tr>
              </ng-container>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
